# Definición del grupo de servidores backend (tus dos réplicas del catálogo)
upstream catalog_upstream {
    server catalog1:3000 max_fails=3 fail_timeout=10s;
    server catalog2:3000 max_fails=3 fail_timeout=10s;
}

server {
    listen 3000;

    # Logs opcionales (útiles para debugging)
    access_log /var/log/nginx/access.log;
    # Enviar errores a stderr para verlos con `docker compose logs`
    error_log /dev/stderr warn;

    location / {
        proxy_pass http://catalog_upstream;

        # Mantiene las conexiones abiertas y estables
        proxy_http_version 1.1;
        # No forzar reutilización de conexiones upstream para evitar RST intermitentes
        # (Node cierra keep-alives tras ~5s por defecto). Dejar que Nginx abra nuevas conexiones según sea necesario.
        proxy_set_header Connection "";

        # Cabeceras estándar recomendadas
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Tiempo máximo de espera de respuesta del backend
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 2s;

        # Desactiva el buffering para respuestas grandes o streams
        proxy_buffering off;

        # Opcional: añade un header para identificar al balanceador
        add_header X-Load-Balancer "nginx-catalog-lb";

        # Reintentos ante fallos transitorios del upstream
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }
}
