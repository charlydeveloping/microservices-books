version: "3.9"

services:
  catalog1:
    build: ./catalog-service
    container_name: catalog1
    environment:
      - PORT=3000
      - SEED_BOOKS=true
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/books"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  catalog2:
    build: ./catalog-service
    container_name: catalog2
    environment:
      - PORT=3000
      - SEED_BOOKS=true
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/books"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  load-balancer:
    image: nginx:alpine
    container_name: load-balancer
    ports:
      - "3000:3000"
    volumes:
      - ./load-balancer/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      catalog1:
        condition: service_healthy
      catalog2:
        condition: service_healthy
    restart: always

  sales-service:
    build: ./sales-service
    container_name: sales-service
    environment:
      - PORT=4000
      - CATALOG_BASE_URL=http://load-balancer:3000
    ports:
      - "4000:4000"
    depends_on:
      - load-balancer
    restart: always

networks:
  default:
    name: microservices-books-net
